<mat-chip-listbox
  role="button"
  (change)="onSelectionChange($event)"
  class="width-100"
  aria-label="Filtres rapides"
  [value]="filterValue()"
>
  @for (filter of filtersArray(); track filter.value) {
    <mat-chip-option [value]="filter.value">{{ filter.label }}</mat-chip-option>
  }
</mat-chip-listbox>
