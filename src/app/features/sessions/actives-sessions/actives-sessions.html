<ng-container>
  <div class="flex-row align-items-center justify-content-center">
    <div class="px-3 d-flex flex-row align-items-baseline">
      <h3 class="">Liste des sessions {{ sessionStatus() }}</h3>
      <h4 class="ms-4 secondary-text">{{SESSIONS.length}} sessions</h4>
    </div>
    <div class="pe-5">
      <app-session-table
        [sessionList]="SESSIONS"
        [displayedColumns]="COLUMNS"
        (deletedSession)="handleDelete($event)"
        (stoppedSession)="handleStop($event)"
        (currentFilter)="handleFilter($event)"
      >
      </app-session-table>
    </div>
  </div>
</ng-container>
